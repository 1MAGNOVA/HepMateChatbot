<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hepmate Web Chat</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2950/2950651.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chatbox {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chatbox h3 {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
    }

    .chatbox h3 img {
      width: 28px;
      margin-right: 10px;
    }

    .messages {
      flex: 1;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .message {
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #d0ebff;
      align-self: flex-end;
      text-align: right;
      color: #0056b3;
    }

    .bot {
      background: #d4edda;
      align-self: flex-start;
      text-align: left;
      color: #256029;
    }

    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    @media (max-width: 480px) {
      .chatbox h3 {
        font-size: 18px;
      }

      .chatbox h3 img {
        width: 24px;
      }

      button {
        flex: 1;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h3><img src="https://cdn-icons-png.flaticon.com/512/2950/2950651.png" alt="Chat Icon"> Hepmate Assistant</h3>
    <div class="messages" id="messages"></div>
    <div class="input-row">
      <input type="text" id="msg" placeholder="Type your message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    async function send() {
      const inputBox = document.getElementById("msg");
      const userText = inputBox.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      inputBox.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      addMessage(data.response, 'bot');
    }

    function addMessage(text, sender) {
      const msgElem = document.createElement('div');
      msgElem.className = 'message ' + sender;
      msgElem.textContent = text;
      document.getElementById('messages').appendChild(msgElem);
      msgElem.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
